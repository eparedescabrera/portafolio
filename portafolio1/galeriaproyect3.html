<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/galeria.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>

<!-- Aquí se cargará el navbar -->
<div id="navbar-container"></div>

<main>
    <div class="container">
        <!-- portafolio -->
        <!-- aqui se ajusta o se alinea el contenido -->
        <div class="row portafolio g-0 py-4 mb-5">
            <div class="col">
                <h2 class="titulo text-center py-5">Proyecto 3</h2>
                <div class="row galeria">
                    <!-- imagen#1 -->
                    <div class="contenedor-imagen mb-4 col-4">
                        <a href="" data-bs-toggle="modal" data-bs-target="#modal-galeria">
                            <img src="/img/app1.jpg" class="d-block w-100" alt="">
                        </a>
                    </div>
                    <!-- imagen#2 -->
                    <div class="contenedor-imagen mb-4 col-8">
                        <a href="" data-bs-toggle="modal" data-bs-target="#modal-galeria">
                            <img src="/img/app2.jpg" class="d-block w-100" alt="">
                        </a>
                    </div>
                    <!-- imagen#3 -->
                    <div class="contenedor-imagen mb-4 col-4">
                        <a href="" data-bs-toggle="modal" data-bs-target="#modal-galeria">
                            <img src="/img/app3.jpg" class="d-block w-100" alt="">
                        </a>
                    </div>
                    <!-- imagen#4 -->
                    <div class="contenedor-imagen mb-4 col-8">
                        <a href="" data-bs-toggle="modal" data-bs-target="#modal-galeria">
                            <img src="/img/app4.jpg" class="d-block w-100" alt="">
                        </a>
                    </div>
                   
                   
                    
                </div>
                <!-- ventana modal -->
                <div class="modal fade" id="modal-galeria" tabindex="-1" aria-labelledby="modal-galeria"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <img src="" id="imagen-modal "
                                styles="with: 1000px;height:100%;align-items:center;" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Scripts de Bootstrap y JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/script.js"></script> <!-- Llamamos al script -->
<script src="/js/click-img.js"></script>
</body>
</html>
